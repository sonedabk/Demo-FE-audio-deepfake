<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3">Audio deep fake detection</h1>
      <div class="server-domain ms-5">
        <span>Server domain: </span><input type="text" id="serverDomainInput" />
      </div>
      <div class="input-and-predict d-flex p-5">
        <div class="input-field w-50 p-3 border">
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01"
              >Upload</label
            >
            <input
              type="file"
              class="form-control"
              id="inputGroupFile01"
              accept=".mp3, .wav"
            />
          </div>
          <div class="record-field">
            <audio id="recorder" muted hidden></audio>
            <button type="button" class="btn btn-primary" id="start">
              Start recording
            </button>
            <button type="button" class="btn btn-danger" id="stop">
              Stop recording
            </button>

            <div class="saved-record mt-3">
              <audio id="player" controls></audio>
            </div>
          </div>

          <button type="button" class="btn btn-success mt-4" id="predict">
            Making Prediction
          </button>
        </div>
        <div class="predict-field w-50 border ms-2 p-3">
          <div class="d-flex">
            <h3>Prediction</h3>
            <div class="spinner-border ms-3" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <p class="mt-4 card-text placeholder-glow">
            <span class="title">Fake: </span>
            <span class="ms-3 placeholder col-2">ok</span>
            <span class="value-fake pred-value text-danger"></span>
          </p>
          <p class="mt-4 card-text placeholder-glow">
            <span class="title">Real: </span
            ><span class="ms-3 placeholder col-2">ok</span>
            <span class="value-real pred-value text-success"></span>
          </p>
        </div>
      </div>
      <div class="visualize"></div>
      
    </div>
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <!-- <img src="..." class="rounded me-2" alt="..."> -->
          <strong class="me-auto text-danger">Error</strong>
          <small>1s ago</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="./predict.js"></script>
  </body>
</html>
